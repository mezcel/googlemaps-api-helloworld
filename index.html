<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World - GooglemapsAPI</title>
    <link href='bootstrap-3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='font-awesome-4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='styles/w3.css' rel='stylesheet'>
    <link href='styles/myStyles.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
    </script><!-- used in csv -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js">
    </script><!-- used in csv -->
</head>
<body class="w3-panel">
    <header class="clearfix" id="parallaxhome">
        <nav class="navbar navbar-default navbar-fixed-top" id="nav">
            <div class="container">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav social-list">
                        <li>
                            <a href="https://github.com/mezcel/googlemaps-api-helloworld/tree/expanded-idea-3" target="_blank"><i aria-hidden="true" class="fa fa-github" style="font-size:25px" title="GitHub"></i></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-elem="parallaxhome">
                            <a href="#parallaxhome">HOME</a>
                        </li>
                        <li data-elem="parallaxwpt">
                            <a href="#parallaxwpt">POINTS/ROUTS</a>
                        </li>
                        <li data-elem="parallaxmap">
                            <a href="#parallaxmap">MAP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner" id="parallax">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-4 col-md-8 col-sm-12 banner-content">
                        <h3>Hello World</h3>
                        <h1>Google Maps API</h1>
                        <h3>Mezcel</h3>
                    </div>
                </div>
                <div class="row"><img alt="" class="image-responsive center-block scroll-down" src="img/scrollimg.png"></div>
            </div>
        </div>
    </header><br>
    <section class="parallaxTopPadding" id="parallaxwpt">
        <div class="w3-card w3-padding-small w3-center">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Upload CSV Waypoints</h3><input accept=".csv" class="btn btn-default btn-file" id="txtFileUpload" name="File Upload" type="file">
                </div>
                <div class="col-sm-6">
                    <h3>Waypoints by State</h3>
                    <form>
                        <div class="btn-group btn-group-horizontal" data-toggle="buttons">
                            <label class="btn active"><input checked name='rdofields' type="radio"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i> <span>ALL</span></label>
                            <label class="btn"><input name='rdofields' type="radio"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span>FL</span></label>
                            <label class="btn"><input name='rdofields' type="radio"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span>AL</span></label>
                            <label class="btn"><input name='rdofields' type="radio"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span>GA</span></label>
                            <label class="btn"><input name='rdofields' type="radio"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span><i class="fa fa-flag" aria-hidden="true"></i></span></label>

                        </div>
                    </form>
                </div>
            </div>
        </div><br>
        <div class="w3-card">
            <div class="row">
                <h3 class="w3-center">Immediate Destination</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 w3-light-blue w3-round">
                        <div class="row w3-padding-16">
                            <div class="col-sm-6">
                                <div class="row">
                                    <b>Start Point Waypoint:</b>
                                </div><select class="myInputStyle" id="selectpoint1" onchange="selectTextWaypoint1(this)">
                                    <option>
                                        point A
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <b>Start Point Custom Address:</b>
                                </div><input class="myInputStyle" id="selectpoint1text" placeholder='start point address' type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 w3-pale-red w3-round">
                        <div class="row w3-padding-16">
                            <div class="col-sm-6">
                                <div class="row">
                                    <b>End Point Waypoint:</b>
                                </div><select class="myInputStyle" id="selectpoint2" onchange="selectTextWaypoint2(this)">
                                    <option>
                                        point B
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <b>End Point Custom Address:</b>
                                </div><input class="myInputStyle" id="selectpoint2text" placeholder='start point address' type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="w3-center" style=" padding-top:10px;"><button class="w3-block w3-button w3-gray w3-round-xxlarge" onclick="chartCourse(); location.href='#parallaxmap';">Chart A Course</button></p>
                </div>
            </div>
        </div>
    </section><br>
    <div class="container">
        <div class="col-sm-6">
            <div class="w3-center">
                <h3>Google Maps API</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="w3-center">
                <b>Mode of Travel:</b>
                <select id="mode">
                    <option value="DRIVING">
                        Driving
                    </option>
                    <option value="WALKING">
                        Walking
                    </option>
                    <option value="BICYCLING">
                        Bicycling
                    </option>
                    <option value="TRANSIT">
                        Transit
                    </option>
                </select>
                <button id="btnToggleDirections" onclick="toggleCourseDir('right-panel')"><i class="fa fa-map-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <section id="parallaxmap">
        <div class="w3-card w3-round-large">
            <div class="w3-round-large w3-right" id="right-panel"></div>
            <div class="w3-image w3-round-large" id="map_canvas"></div>
        </div>
    </section><!-- Scripts -->
    <script src='scripts/googlemaps-geometry.js'>
    </script>
    <script src='bootstrap-3.3.7/dist/js/bootstrap.min.js'>
    </script>
    <script src='scripts/myScript.js'>
    </script>
    <script src='scripts/myjquerycsv.js'>
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1M384Q1_chAod5kgdcpYi-NvQXjtDsUo&callback=initialize" type="text/javascript">
    </script>
</body>
</html>
